<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7ff;
        }

        .head {
            width: 100%;
            height: 150px;
            background-color: rgb(89, 216, 214);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .head h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .menu {
            width: 100%;
            height: 80px;
            background-color: #3fc0ef;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #search {
            width: 250px;
            height: 40px;
            padding: 5px 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        #search-btn {
            width: 80px;
            height: 40px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #search-btn:hover {
            background-color: #0277bd;
        }

        .box1 {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background-color: #bbe7f7;
      display: flex;
      justify-content: center;
      gap: 50px;
    }

        #txt {
            margin: 0;
            font-size: 1.8rem;
        }

        #air-quality {
            background-color: #41bfed;
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            border-radius: 10px;
        }

        .box {
            background-color: #bbe7f7;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
            text-align: center;
        }

        .box p {
            margin: 0;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            #air-quality {
                grid-template-columns: 1fr;
            }

            .box {
                width: 100%;
            }
        }

        #air-quality1{
        display: none;
       
      
    
      
    
    </style>
</head>
<body>
    <div class="head">
        <h1>Weather & Air Quality Monitor</h1>
    </div>

    <div class="menu">
        <input type="text" placeholder="Enter city or country" id="search">
        <button id="search-btn" onclick="search()">Search</button>
    </div>
    <div class="box1">
        <a href="home.html">HOME</a>
        <a href="homePage.html">SEARCH</a>
        <a href="compare.html">COMPARE</a>
    </div>
    <div class="box1">
        <h1 id="txt">QUALITY OF AIR: <span id="txt2"></span></h1>
    </div>
    <div id="air-quality1"> 
     <div id="air-quality">
        <div class="box"><p><b>CO:</b> <span id="co"></span></p></div>
        <div class="box"><p><b>NO₂:</b> <span id="no2"></span></p></div>
        <div class="box"><p><b>O₃:</b> <span id="o3"></span></p></div>
        <div class="box"><p><b>SO₂:</b> <span id="so2"></span></p></div>
        <div class="box"><p><b>PM2.5:</b> <span id="pm25"></span></p></div>
        <div class="box"><p><b>PM10:</b> <span id="pm10"></span></p></div>
        <div class="box"><p><b>NH₃:</b> <span id="nh3"></span></p></div>
        
    </div>
    </div>

    <script src="homePages.js"></script>
</body>
</html>
