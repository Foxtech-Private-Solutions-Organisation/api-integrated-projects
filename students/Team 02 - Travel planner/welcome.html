   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner | Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: brightness(0.7);
    }
    .welcome-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: #ffcc00;
      color: #333;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
      transition: 0.3s;
    }
    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>✈️ Welcome to Travel Planner</h1>
    <p>Your journey starts here! Plan trips, explore destinations, and travel smarter.</p>
    <a href="login.html" class="btn">Get Started</a>
  </div>

  <footer>
    <p>&copy; 2025 Travel Planner | Mini Project</p>
  </footer>
</body>
</html>
