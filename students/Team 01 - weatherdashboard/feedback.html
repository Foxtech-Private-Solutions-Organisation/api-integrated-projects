<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback - Weather App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            background: #ffffff;
            color: #001f4d;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #001f4d;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 25px 15px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;

            flex-direction: column;
            gap: 12px;
        }

        .nav-links a {
            color: #dbe4ff;
            padding: 10px 12px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: background 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .nav-links a i {
            margin-right: 10px;
            width: 18px;
            text-align: center;
            color: #dbe4ff;
            transition: color 0.3s;
        }

        .nav-links a:hover i,
        .nav-links a.active i {
            color: #ffffff;
        }

        /* Main */

        main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            max-width: calc(100vw - 220px);
            margin: 0;
        }

        h1 {
            margin-top: 0;
            font-weight: 700;
            font-size: 2.5rem;
            max-width: fit-content;
            border-bottom: 3px solid #001f4d;
            padding-bottom: 6px;
        }

        form {
            margin-top: 30px;
            max-width: 600px;
            background: #f8faff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0, 31, 77, 0.12);
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #001f4d;

        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px 14px;
            resize: vertical;
            font-size: 1rem;
            border: 1.5px solid #ccd6f6;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #001f4d;
            box-shadow: 0 0 8px rgba(0, 31, 77, 0.3);
        }

        .star-rating {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;

            user-select: none;
            transition: color 0.3s;
        }

        .star-rating input:checked~label,
        .star-rating label:hover,
        .star-rating label:hover~label {
            color: #001f4d;
        }

        button {
            background: #001f4d;
            color: white;
            padding: 12px 26px;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            user-select: none;
        }

        button:hover {
            background: #003080;
        }

        .thank-you {
            margin-top: 20px;
            font-weight: 600;
            font-size: 1.1rem;
            color: green;

        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-
awesome/6.4.0/css/all.min.css" />

</head>

<body>
    <aside class="sidebar">
        <h2>Weather</h2>
        <div class="nav-links">
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="favorites.html"><i class="fas fa-star"></i> Favorites</a>
            <a href="history.html"><i class="fas fa-history"></i> History</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
            <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
            <a href="feedback.html" class="active"><i class="fas fa-comment"></i> Feedback</a>
        </div>
    </aside>
    <main>
        <h1>Feedback</h1>
        <form id="feedbackForm">
            <label for="rating">Rate your experience:</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5
stars">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4
stars">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3
stars">&#9733;</label>

                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2
stars">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1
star">&#9733;</label>
            </div>
            <label for="comments">Your comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your feedback
here..."></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
        <div class="thank-you" id="thankYouMessage" style="display:none;">Thank you for
            your feedback!</div>
    </main>
    <script>
        const form = document.getElementById('feedbackForm');
        const thankYou = document.getElementById('thankYouMessage');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const rating = formData.get('rating');
            const comments = formData.get('comments').trim();
            if (!rating) {
                alert("Please select a rating before submitting.");
                return;
            }
            // Here you could send data to a server or store it locally
            console.log('Rating:', rating);
            console.log('Comments:', comments);
            form.reset();

            thankYou.style.display = 'block';
            setTimeout(() => {
                thankYou.style.display = 'none';
            }, 5000);
        });
    </script>
</body>

</html>
