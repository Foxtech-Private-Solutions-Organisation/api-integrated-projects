<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            background: #ffffff;
            color: #001f4d;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: linear-gradient(135deg, #0a38ae, #bccae5);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 25px 15px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-links a {
            color: #dbe4ff;
            padding: 10px 12px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: background 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .nav-links a i {
            margin-right: 10px;
            width: 18px;
            text-align: center;
            color: #dbe4ff;
            transition: color 0.3s;
        }

        .nav-links a:hover i,
        .nav-links a.active i {
            color: #ffffff;
        }

        /* Main */
        .main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        h1 {
            margin-top: 0;
            font-weight: 700;
            font-size: 2.5rem;
            max-width: fit-content;
        }

        /* List */
        .list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .list li {
            background: #ffffff;
            padding: 15px 20px;
            margin: 12px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0, 31, 77, 0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: default;
        }

        .list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 31, 77, 0.25);
        }

        .list li span {
            cursor: pointer;
            flex-grow: 1;
            color: #001f4d;
            font-weight: 600;
            user-select: none;
        }

        /* Delete Button */
        .delete-btn {
            background: none;
            border: none;
            color: #d9534f;
            font-size: 20px;
            cursor: pointer;
            margin-left: 12px;
            transition: color 0.3s ease;
            user-select: none;
        }

        .delete-btn:hover {
            color: #a94442;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Weather</h2>
        <div class="nav-links">
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="favorites.html"><i class="fas fa-star"></i> Favorites</a>
            <a href="history.html" class="active"><i class="fas fa-history"></i> History</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
            <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
            <a href="feedback.html"><i class="fas fa-comment"></i> Feedback</a>
        </div>
    </aside>
    <!-- Main -->
    <main class="main">
        <h1>Search History</h1>
        <ul id="historyList" class="list"></ul>
    </main>
    <script>
        let history = JSON.parse(localStorage.getItem("history") || "[]");
        function renderHistory() {
            const list = document.getElementById("historyList");
            if (history.length === 0) {
                list.innerHTML = "<li>No search history yet.</li>";
                return;
            }
            list.innerHTML = history
                .map((city, index) => `<li><span onclick="viewWeather('${city}')">${city}</span><button class="delete-btn" onclick="deleteHistory(${index})">‚ùå </button></li>`)
                .join("");
        }
        function viewWeather(city) {
            localStorage.setItem("selectedCity", city);
            window.location.href = "dashboard.html";
        }
        function deleteHistory(index) {
            history.splice(index, 1);
            localStorage.setItem("history", JSON.stringify(history));
            renderHistory();
        }
        renderHistory();
    </script>
</body>

</html>
