<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter with Login</title>
  <style>
    /* Gradient background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Card styling with shadow and smooth hover */
    .card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      padding: 2.5rem 3rem;
      width: 350px;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      position: relative;
    }
    .card:hover {
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);
      transform: translateY(-8px);
    }

    /* Logo container */
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo img {
      max-width: 130px;
      height: auto;
      filter: drop-shadow(2px 4px 6px rgba(118, 75, 162, 0.4));
      transition: filter 0.3s ease;
    }
    .logo img:hover {
      filter: drop-shadow(4px 6px 8px rgba(118, 75, 162, 0.7));
    }

    /* Headings */
    .card h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: #3a0ca3;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px rgba(102, 126, 234, 0.7);
    }

    /* Form groups */
    .form-group {
      margin-bottom: 1.25rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.6rem;
      color: #555;
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.55rem 0.75rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      font-weight: 500;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #764ba2;
      box-shadow: 0 0 8px rgba(118, 75, 162, 0.6);
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 0.85rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
      user-select: none;
    }
    .btn:hover {
      background: linear-gradient(135deg, #5a67d8, #5a3e8a);
      box-shadow: 0 10px 20px rgba(90, 54, 138, 0.7);
      transform: translateY(-3px);
    }
    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 4px 8px rgba(90, 54, 138, 0.5);
    }

    /* Logout button special style */
    #logout-btn {
      background: linear-gradient(135deg, #dc3545, #a52734);
      box-shadow: 0 6px 12px rgba(220, 53, 69, 0.5);
      margin-top: 1rem;
    }
    #logout-btn:hover {
      background: linear-gradient(135deg, #b02a37, #801f27);
      box-shadow: 0 10px 20px rgba(176, 42, 55, 0.8);
      transform: translateY(-3px);
    }

    /* Result and error messages */
    .result, .error {
      margin-top: 1.2rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      min-height: 1.4em;
    }
    .result {
      color: #2d6a4f;
      text-shadow: 0 1px 2px rgba(45, 106, 79, 0.4);
    }
    .error {
      color: #b00020;
      text-shadow: 0 1px 2px rgba(176, 0, 32, 0.6);
    }

    /* Responsive tweak */
    @media (max-width: 400px) {
      .card {
        width: 90vw;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div id="login-container" class="card">
    <div class="logo">
      <img src="images.png" alt="Logo" />
    </div>
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>
    <button class="btn" id="login-btn">Login</button>
    <div class="error" id="login-error"></div>
  </div>

  <div id="converter-container" class="card" style="display: none;">
    <div class="logo">
      <img src="conimg.jpg" alt="Logo" />
    </div>
    <h2>Currency Converter</h2>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" />
    </div>
    <div class="form-group">
      <label for="fromCurrency">From:</label>
      <select id="fromCurrency">
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="AUD">Australian Dollar (AUD)</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
        <option value="CHF">Swiss Franc (CHF)</option>
        <option value="CNY">Chinese Yuan (CNY)</option>
        <option value="NZD">New Zealand Dollar (NZD)</option>
        <option value="SEK">Swedish Krona (SEK)</option>
        <option value="MXN">Mexican Peso (MXN)</option>
        <option value="SGD">Singapore Dollar (SGD)</option>
      </select>
    </div>
    <div class="form-group">
      <label for="toCurrency">To:</label>
      <select id="toCurrency">
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="AUD">Australian Dollar (AUD)</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
        <option value="CHF">Swiss Franc (CHF)</option>
        <option value="CNY">Chinese Yuan (CNY)</option>
        <option value="NZD">New Zealand Dollar (NZD)</option>
        <option value="SEK">Swedish Krona (SEK)</option>
        <option value="MXN">Mexican Peso (MXN)</option>
        <option value="SGD">Singapore Dollar (SGD)</option>
      </select>
    </div>
    <button class="btn" id="convert-btn">Convert</button>
    <div class="result" id="conversion-result"></div>
    <div class="error" id="converter-error"></div>
    <button class="btn" id="logout-btn">Logout</button>
  </div>

  <script>
    const DEMO_USERNAME = "hello";
    const DEMO_PASSWORD = "123";

    const loginContainer = document.getElementById('login-container');
    const converterContainer = document.getElementById('converter-container');

    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    const convertBtn = document.getElementById('convert-btn');
    const amountInput = document.getElementById('amount');
    const fromSelect = document.getElementById('fromCurrency');
    const toSelect = document.getElementById('toCurrency');
    const resultDiv = document.getElementById('conversion-result');
    const converterError = document.getElementById('converter-error');

    const logoutBtn = document.getElementById('logout-btn');

    loginBtn.addEventListener('click', function() {
      const u = usernameInput.value.trim();
      const p = passwordInput.value;
      loginError.textContent = "";

      if (u === DEMO_USERNAME && p === DEMO_PASSWORD) {
        loginContainer.style.display = "none";
        converterContainer.style.display = "block";
      } else {
        loginError.textContent = "Invalid username or password.";
      }
    });

    logoutBtn.addEventListener('click', function() {
      usernameInput.value = "";
      passwordInput.value = "";
      amountInput.value = "";
      resultDiv.textContent = "";
      converterError.textContent = "";

      converterContainer.style.display = "none";
      loginContainer.style.display = "block";
    });

    async function convertCurrency() {
      resultDiv.textContent = "";
      converterError.textContent = "";

      const amount = parseFloat(amountInput.value);
      const fromCurrency = fromSelect.value;
      const toCurrency = toSelect.value;

      if (isNaN(amount) || amount <= 0) {
        converterError.textContent = "Please enter a valid amount.";
        return;
      }

      try {
        const response = await fetch(`https://api.frankfurter.app/latest?amount=${amount}&from=${fromCurrency}&to=${toCurrency}`);
        if (!response.ok) {
          throw new Error("Network error");
        }
        const data = await response.json();
        const converted = data.rates[toCurrency];
        if (!converted) {
          throw new Error("Conversion rate not available");
        }
        resultDiv.textContent = `${amount} ${fromCurrency} = ${converted.toFixed(4)} ${toCurrency}`;
      } catch (err) {
        console.error(err);
        converterError.textContent = "Error converting. Please try again later.";
      }
    }

    convertBtn.addEventListener('click', convertCurrency);

    usernameInput.addEventListener('keyup', function(e) {
      if (e.key === 'Enter') loginBtn.click();
    });
    passwordInput.addEventListener('keyup', function(e) {
      if (e.key === 'Enter') loginBtn.click();
    });
    amountInput.addEventListener('keyup', function(e) {
      if (e.key === 'Enter') convertBtn.click();
    });
  </script>

</body>
</html>
