<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ü¶äFoxtech</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: "Poppins", sans-serif;
			background: linear-gradient(135deg, #1e3c72, #2a5298);
			color: #fff;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 2rem;
		}

		h1 {
			font-size: 2.5rem;
			margin-bottom: 2rem;
			text-align: center;
			text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.4);
		}

		.links-container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 20px;
			width: 100%;
			max-width: 900px;
		}

		.links-container a {
			display: block;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 12px;
			padding: 20px;
			text-decoration: none;
			color: #fff;
			font-size: 1.1rem;
			font-weight: 500;
			text-align: center;
			backdrop-filter: blur(8px);
			transition: all 0.3s ease-in-out;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
		}

		.links-container a:hover {
			background: rgba(255, 255, 255, 0.25);
			transform: translateY(-5px) scale(1.05);
			box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
		}

		footer {
			margin-top: 3rem;
			font-size: 0.9rem;
			opacity: 0.7;
		}

		#stu{
			border: 10px solid pink;
		}
	</style>
</head>

<body>

		<a href="Team 12 - Currency Converter/index.html">Currency Converter</a>
		<a href="Team 16 - Plants Encyclopedia/index.html">Plants Encyclopedia</a>
		<a href="Team 18 - Wheather global air monitor/login.html">Wheather global air monitor</a>
	</div>

</body>

</html>
