<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Art Gallery</title>
<style>
  /* Theme */
  body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background: #121212; color: #eee; }
  h1 { text-align: center; margin-bottom: 20px; color: #ffcc00; }
  .controls { text-align: center; margin-bottom: 20px; }
  input, button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
  }
  input { width: 250px; }
  button { background: #ffcc00; color: #121212; cursor: pointer; }
  button:hover { background: #e6b800; }

  /* Gallery */
  .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
  .art-card { background: #1e1e1e; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.5); cursor: pointer; transition: transform 0.2s; display: flex; flex-direction: column; justify-content: space-between; }
  .art-card:hover { transform: scale(1.03); }
  .art-card img { width: 100%; height: 220px; object-fit: cover; }
  .art-info { padding: 10px; text-align: center; flex-grow: 1; }

  /* Modal */
  .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); justify-content: center; align-items: center; }
  .modal-content { background: #1e1e1e; color: #eee; padding: 20px; max-width: 500px; width: 90%; border-radius: 10px; position: relative; text-align: center; }
  .modal-content img { width: 100%; max-height: 400px; object-fit: contain; margin-bottom: 10px; border-radius: 5px; }
  .close { position: absolute; top: 10px; right: 15px; font-size: 25px; cursor: pointer; color: #ffcc00; }
  @media(max-width:600px){ .gallery { grid-template-columns: 1fr; } }
</style>
</head>
<body>

<h1>Open Art Gallery</h1>
<div class="controls">
  <input type="text" id="searchInput" placeholder="Search by title, artist, or medium...">
  <button id="searchBtn">Search</button>
</div>
<div class="gallery" id="gallery"></div>

<div class="modal" id="artModal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <img id="modalImg" src="" alt="">
    <h2 id="modalTitle"></h2>
    <p><strong>Artist:</strong> <span id="modalArtist"></span></p>
    <p><strong>Year:</strong> <span id="modalYear"></span></p>
    <p><strong>Medium:</strong> <span id="modalMedium"></span></p>
    <p id="modalDesc"></p>
  </div>
</div>

<script>
const apiUrl = 'https://api.artic.edu/api/v1/artworks';
let artworks = [];

const gallery = document.getElementById('gallery');
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');

const modal = document.getElementById('artModal');
const closeModal = document.getElementById('closeModal');
const modalImg = document.getElementById('modalImg');
const modalTitle = document.getElementById('modalTitle');
const modalArtist = document.getElementById('modalArtist');
const modalYear = document.getElementById('modalYear');
const modalMedium = document.getElementById('modalMedium');
const modalDesc = document.getElementById('modalDesc');

// Fetch artworks from API
async function fetchArtworks(query='') {
  try {
    const url = query 
      ? `${apiUrl}?limit=100&fields=id,title,artist_display,medium,image_id,date_display,thumbnail` 
      : `${apiUrl}?limit=50&fields=id,title,artist_display,medium,image_id,date_display,thumbnail`;
    const response = await fetch(url);
    const data = await response.json();
    artworks = data.data;
    // Filter manually for better partial/full search
    if(query) {
      const q = query.toLowerCase();
      artworks = artworks.filter(art => 
        (art.title && art.title.toLowerCase().includes(q)) || 
        (art.artist_display && art.artist_display.toLowerCase().includes(q)) ||
        (art.medium && art.medium.toLowerCase().includes(q))
      );
    }
    renderGallery(artworks);
  } catch(err) {
    console.error('Error fetching artworks:', err);
  }
}

// Render gallery
function renderGallery(data) {
  gallery.innerHTML = '';
  if(data.length === 0){
    gallery.innerHTML = '<p style="text-align:center;">No artworks found.</p>';
    return;
  }
  data.forEach(art => {
    if(!art.image_id) return; 
    const card = document.createElement('div');
    card.classList.add('art-card');
    card.innerHTML = `
      <img src="https://www.artic.edu/iiif/2/${art.image_id}/full/300,/0/default.jpg" alt="${art.title}">
      <div class="art-info">
        <h3>${art.title}</h3>
        <p>${art.artist_display || 'Unknown Artist'}</p>
      </div>
    `;
    card.addEventListener('click', () => openModal(art));
    gallery.appendChild(card);
  });
}

// Open modal
function openModal(art){
  modalImg.src = `https://www.artic.edu/iiif/2/${art.image_id}/full/400,/0/default.jpg`;
  modalTitle.textContent = art.title;
  modalArtist.textContent = art.artist_display || 'Unknown Artist';
  modalYear.textContent = art.date_display || 'Unknown Year';
  modalMedium.textContent = art.medium || art.classification || 'Not specified';
  modalDesc.textContent = art.thumbnail?.alt_text || 'No description available.';
  modal.style.display = 'flex';
}

// Close modal
closeModal.addEventListener('click', () => modal.style.display='none');
window.addEventListener('click', e => { if(e.target===modal) modal.style.display='none'; });

// Search artworks
searchBtn.addEventListener('click', () => {
  const query = searchInput.value.trim();
  fetchArtworks(query);
});

// Initialize gallery
fetchArtworks();
</script>

</body>
</html>
