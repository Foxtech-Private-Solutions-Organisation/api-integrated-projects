<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Discover App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #141414;
        color: white;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #000;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    header h1 {
        margin: 0;
        font-size: 24px;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-weight: bold;
    }
    .search-bar {
        display: flex;
        gap: 10px;
    }
    .search-bar input {
        padding: 6px;
        font-size: 14px;
        border-radius: 4px;
        border: none;
    }
    .movie-section {
        padding: 20px;
    }
    .movie-section h2 {
        margin-bottom: 10px;
    }
    .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
    }
    .movie-card {
        background-color: #222;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
    }
    .movie-card img {
        width: 100%;
        border-radius: 5px;
    }
    button {
        margin-top: 5px;
        padding: 6px;
        background-color: #e50914;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-size: 12px;
    }
    button:hover {
        background-color: #f40612;
    }
</style>
</head>
<body>

<header>
    <h1>üé¨ Movie Discover</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search movies...">
        <button onclick="searchMovies()">Search</button>
    </div>
    <nav>
        <a href="#" onclick="loadHome()">Home</a>
        <a href="#" onclick="loadWatchlist()">Watchlist</a>
    </nav>
</header>

<div id="content"></div>

<script>
const API_KEY = "734939ad59ee74ed746462e8cba135b7"; // Replace with your TMDB API key
const IMG_URL = "https://image.tmdb.org/t/p/w500";

function loadHome() {
    document.getElementById("content").innerHTML = `
        <div class="movie-section" id="trending">
            <h2>üî• Trending Now</h2>
            <div class="movie-grid" id="trendingGrid"></div>
        </div>
        <div class="movie-section" id="toprated">
            <h2>‚≠ê Top Rated</h2>
            <div class="movie-grid" id="topRatedGrid"></div>
        </div>
    `;
    fetchMovies("/trending/movie/week", "trendingGrid");
    fetchMovies("/movie/top_rated", "topRatedGrid");
}

function fetchMovies(endpoint, containerId) {
    fetch(`https://api.themoviedb.org/3${endpoint}?api_key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            data.results.forEach(movie => {
                const movieCard = `
                    <div class="movie-card">
                        <img src="${movie.poster_path ? IMG_URL + movie.poster_path : 'https://via.placeholder.com/150'}" alt="${movie.title}">
                        <h4>${movie.title}</h4>
                        <p>‚≠ê ${movie.vote_average}</p>
                        <button onclick="addToWatchlist(${movie.id}, '${movie.title}', '${movie.poster_path}', ${movie.vote_average})">+ Watchlist</button>
                    </div>
                `;
                container.innerHTML += movieCard;
            });
        });
}

function searchMovies() {
    const query = document.getElementById("searchInput").value.trim();
    if (!query) return;
    fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("content").innerHTML = `
                <div class="movie-section">
                    <h2>Search Results for "${query}"</h2>
                    <div class="movie-grid" id="searchGrid"></div>
                </div>
            `;
            const container = document.getElementById("searchGrid");
            container.innerHTML = "";
            data.results.forEach(movie => {
                const movieCard = `
                    <div class="movie-card">
                        <img src="${movie.poster_path ? IMG_URL + movie.poster_path : 'https://via.placeholder.com/150'}" alt="${movie.title}">
                        <h4>${movie.title}</h4>
                        <p>‚≠ê ${movie.vote_average}</p>
                        <button onclick="addToWatchlist(${movie.id}, '${movie.title}', '${movie.poster_path}', ${movie.vote_average})">+ Watchlist</button>
                    </div>
                `;
                container.innerHTML += movieCard;
            });
        });
}

function getWatchlist() {
    return JSON.parse(localStorage.getItem("watchlist")) || [];
}

function saveWatchlist(watchlist) {
    localStorage.setItem("watchlist", JSON.stringify(watchlist));
}

function addToWatchlist(id, title, poster, rating) {
    let watchlist = getWatchlist();
    if (!watchlist.find(m => m.id === id)) {
        watchlist.push({ id, title, poster, rating });
        saveWatchlist(watchlist);
        alert("Added to watchlist!");
    } else {
        alert("Already in watchlist!");
    }
}

function removeFromWatchlist(id) {
    let watchlist = getWatchlist();
    watchlist = watchlist.filter(m => m.id !== id);
    saveWatchlist(watchlist);
    loadWatchlist();
}

function loadWatchlist() {
    const watchlist = getWatchlist();
    document.getElementById("content").innerHTML = `
        <div class="movie-section">
            <h2>üìå My Watchlist</h2>
            <div class="movie-grid" id="watchlistGrid"></div>
        </div>
    `;
    const container = document.getElementById("watchlistGrid");
    if (watchlist.length === 0) {
        container.innerHTML = "<p>No movies in your watchlist.</p>";
        return;
    }
    watchlist.forEach(movie => {
        const movieCard = `
            <div class="movie-card">
                <img src="${movie.poster ? IMG_URL + movie.poster : 'https://via.placeholder.com/150'}" alt="${movie.title}">
                <h4>${movie.title}</h4>
                <p>‚≠ê ${movie.rating}</p>
                <button onclick="removeFromWatchlist(${movie.id})">‚ùå Remove</button>
            </div>
        `;
        container.innerHTML += movieCard;
    });
}

loadHome();
</script>

</body>
</html>
