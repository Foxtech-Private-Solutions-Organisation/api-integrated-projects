<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<style>
    body {
        background-color: #0f111a;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }
    .converter {
        background: #1a1f2b;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        max-width: 400px;
        width: 100%;
        animation: slideUp 0.6s ease-in-out;
    }
    .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        background: #222836;
        padding: 10px;
        border-radius: 8px;
        transition: transform 0.2s ease;
    }
    .input-group:hover {
        transform: scale(1.02);
    }
    .flag {
        width: 28px;
        height: 20px;
        margin-right: 8px;
        border-radius: 3px;
        object-fit: cover;
    }
    select, input {
        background: transparent;
        border: none;
        color: #fff;
        flex: 1;
        font-size: 1rem;
        outline: none;
        appearance: none;
    }
    select option {
        background: #1a1f2b;
        color: #fff;
    }
    button {
        background: #4e9bff;
        border: none;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        color: #fff;
        font-size: 1rem;
        width: 100%;
        transition: background 0.3s ease;
    }
    button:hover {
        background: #357ae8;
    }
    .result {
        margin-top: 15px;
        text-align: center;
        font-size: 1.2rem;
        animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    @keyframes slideUp {
        from {transform: translateY(20px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }
</style>
</head>
<body>

<h1>ðŸ’± Currency Converter</h1>
<div class="converter">
    <div class="input-group">
        <img id="from-flag" class="flag" src="" alt="">
        <select id="from-currency"></select>
    </div>
    <div class="input-group">
        <input type="number" id="amount" placeholder="Enter amount">
    </div>
    <div class="input-group">
        <img id="to-flag" class="flag" src="" alt="">
        <select id="to-currency"></select>
    </div>
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
const apiKey = "https://open.er-api.com/v6/latest/"; // Free API
const currencyList = {
    "USD": "us", "EUR": "eu", "INR": "in", "GBP": "gb", "JPY": "jp",
    "AUD": "au", "CAD": "ca", "CNY": "cn", "CHF": "ch"
};

function populateCurrencies() {
    const fromSelect = document.getElementById("from-currency");
    const toSelect = document.getElementById("to-currency");
    for (let currency in currencyList) {
        let option1 = document.createElement("option");
        option1.value = currency;
        option1.textContent = currency;
        let option2 = option1.cloneNode(true);
        fromSelect.appendChild(option1);
        toSelect.appendChild(option2);
    }
    fromSelect.value = "USD";
    toSelect.value = "INR";
    updateFlags();
}

function updateFlags() {
    document.getElementById("from-flag").src = `https://flagcdn.com/w40/${currencyList[document.getElementById("from-currency").value]}.png`;
    document.getElementById("to-flag").src = `https://flagcdn.com/w40/${currencyList[document.getElementById("to-currency").value]}.png`;
}

async function convertCurrency() {
    let from = document.getElementById("from-currency").value;
    let to = document.getElementById("to-currency").value;
    let amount = document.getElementById("amount").value;
    if (!amount) return alert("Enter amount");

    let res = await fetch(`${apiKey}${from}`);
    let data = await res.json();
    let rate = data.rates[to];
    let result = (amount * rate).toFixed(2);
    document.getElementById("result").textContent = `${amount} ${from} = ${result} ${to}`;
}

document.getElementById("from-currency").addEventListener("change", updateFlags);
document.getElementById("to-currency").addEventListener("change", updateFlags);

populateCurrencies();
</script>

</body>
</html>
