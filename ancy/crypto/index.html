<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #00e676;
            margin-bottom: 20px;
        }

        #search {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 0, 0, 0.2);
            color: #00e676;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }

        #last-updated {
            margin-top: 15px;
            font-size: 0.9em;
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1>ðŸ’° Cryptocurrency Tracker</h1>

    <input type="text" id="search" placeholder="ðŸ” Search coin..." onkeyup="filterCoins()">

    <table>
        <thead>
            <tr>
                <th>Coin</th>
                <th>Price (USD)</th>
                <th>24h Change</th>
                <th>Market Cap</th>
            </tr>
        </thead>
        <tbody id="crypto-table">
            <tr><td colspan="4">Loading...</td></tr>
        </tbody>
    </table>
    <p id="last-updated"></p>

    <script>
        let cryptoData = []; // Store all coins for filtering

        async function fetchCryptoData() {
            try {
                const response = await fetch(
                    "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=1&sparkline=false"
                );
                cryptoData = await response.json();
                displayCoins(cryptoData);

                document.getElementById("last-updated").textContent =
                    "Last Updated: " + new Date().toLocaleTimeString();

            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function displayCoins(data) {
            const tableBody = document.getElementById("crypto-table");
            tableBody.innerHTML = "";

            data.forEach(coin => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><img src="${coin.image}" alt="${coin.name}"> ${coin.name} (${coin.symbol.toUpperCase()})</td>
                    <td>$${coin.current_price.toLocaleString()}</td>
                    <td style="color:${coin.price_change_percentage_24h >= 0 ? 'lightgreen' : 'red'};">
                        ${coin.price_change_percentage_24h.toFixed(2)}%
                    </td>
                    <td>$${coin.market_cap.toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterCoins() {
            const searchText = document.getElementById("search").value.toLowerCase();
            const filteredData = cryptoData.filter(coin =>
                coin.name.toLowerCase().includes(searchText) ||
                coin.symbol.toLowerCase().includes(searchText)
            );
            displayCoins(filteredData);
        }

        // Fetch data initially and refresh every 1 minute
        fetchCryptoData();
        setInterval(fetchCryptoData, 60000);
    </script>
</body>
</html>
